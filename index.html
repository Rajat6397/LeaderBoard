<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <h1>SCORE BOARD</h1>
    <form class="main_form">
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name">
        <input type="text" placeholder="Country">
        <input type="number"  placeholder="Player Score">
        <button class="main_form-submit-btn">Add Player</button>
    </form>
    <p class="main_error-prompter">All fields are required</p>

        <div class="main_scoreboard-wrapper">
            <div class="main_scoreboard">
                <div>
                    <p class="main_player-name">Virat Kohli</p>
                </div>
                <p class="main_player-country">India</p>
                <p class="main_player-score">183</p>
                <div class="main_scoreboard-btn-container">
                     <button>&#x1f5d1;</button> 
                    <button>+5</button>
                    <button>-5</button>
                </div>
            </div>

            <div class="main_scoreboard">
                <div>
                    <p class="main_player-name">Rohit Sharma</p>
                </div>
                <p class="main_player-country">India</p>
                <p class="main_player-score">175</p>
                <div class="main_scoreboard-btn-container">
                    <button>&#x1f5d1;</button>
                    <button>+5</button>
                    <button>-5</button>
                </div>
            </div>

            <div class="main_scoreboard">
                <div>
                    <p class="main_player-name">M.S.Dhoni</p>
                </div>
                <p class="main_player-country">India</p>
                <p class="main_player-score">140</p>
                <div class="main_scoreboard-btn-container">
                    <button>&#x1f5d1;</button>
                    <button>+5</button>
                    <button>-5</button>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
